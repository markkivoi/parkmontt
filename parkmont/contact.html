<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form onclick="sendEmail(); reset(); return false;">
            <h3> Get In Touch</h3>
            <input type="text" id="name" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="5" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
            <button class="btnback"><a href="index.html">Back</a></button>
        </form>

    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
             Email.send({
             Host : "smtp.elasticemail.com",
             Username : "markkivoi01@gmail.com",
             Password : "B56A2F1301ADD3DDEA2C54D5C3408F39E7E3",
             To : 'markkivoi01@gmail.com',
             From : document.getElementById("email").value,
             Subject : "New Query",
             Body : "Name: " + document.getElementById("name").value
                    + "<br>Email: " + document.getElementById("email").value
                    + "<br>Phone Number: " + document.getElementById("phone").value
                    + "<br>Message: " + document.getElementById("message").value
              }).then(
              message => alert(message)
            );
        }
    </script>
</body>
</html>
